<h1 class="text-center">Add Product</h1>
<div class="d-flex justify-content-center">
  <div class="row text-center ">
    <div class="col">
      <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
        <div class="row p-2">
          <div class="col-3 text-left">
            <label for="name">Name</label>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" name="name" id="name" formControlName="name" placeholder="Name"/>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-3 text-left">
            <label for="description">Description</label>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" name="description" id="description" formControlName="description" placeholder="Description"/>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-3 text-left">
            <label for="price">Price</label>
          </div>
          <div class="col-9">
            <input type="number" class="form-control" name="price" id="price" formControlName="price" placeholder="Price"/>
          </div>
        </div>
        <div class="p-2">
          <button type="submit" class="btn btn-primary mb-3">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
