<div class="d-flex justify-content-center">
  <div class="row text-center ">
    <div class="col">
      <form (ngSubmit)="changePassword(password)">
        <div class="row p-2">
          <div class="col-3 text-right">
            <label for="password">Password</label>
          </div>
          <div class="col-9">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="password"/>
          </div>
        </div>
        <div class="p-2">
          <button type="submit" class="btn btn-primary mb-3">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
