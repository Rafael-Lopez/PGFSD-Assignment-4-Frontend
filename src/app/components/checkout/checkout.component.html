<h3 class="text-center">Checkout Information</h3>
<div class="m-5">
  <div class="row text-center">
    <div class="col">
      <p class="font-weight-bold">Shipping Details</p>
      <form>
        <div class="row p-1">
          <div class="col-4 text-left">
            <label for="fullName">Full Name</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" name="fullName" id="fullName" placeholder="First name - Last Name" [(ngModel)]="fullName"/>
          </div>
        </div>
        <div class="row p-1">
          <div class="col-4 text-left">
            <label for="address">Address</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" name="address" id="address" placeholder="123 Somewhere Avenue" [(ngModel)]="address"/>
          </div>
        </div>
        <div class="row p-1">
          <div class="col-4 text-left">
            <label for="country">Country</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" name="country" id="country" placeholder="e.g. Canada" [(ngModel)]="address"/>
          </div>
        </div>
        <div class="row p-1">
          <div class="col-4 text-left">
            <label for="email">Email</label>
          </div>
          <div class="col-8">
            <input type="email" class="form-control" name="email" id="email" placeholder="your@email.com" [(ngModel)]="email"/>
          </div>
        </div>
        <div class="row p-1">
          <div class="col-4 text-left">
            <label for="phoneNumber">Phone</label>
          </div>
          <div class="col-8">
            <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="+1 (222) 333 4444" [(ngModel)]="phoneNumber"/>
          </div>
        </div>
      </form>
    </div>
    <div class="col">
      <p class="font-weight-bold">Billing Details</p>
      <form>
        <div class="row p-1">
          <div class="col-4 text-left">
            <label for="nameOnCard">Name on Card</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" name="nameOnCard" id="nameOnCard" placeholder="Full Name" [(ngModel)]="address"/>
          </div>
        </div>
        <div class="row p-1">
          <div class="col-4 text-left">
            <label for="cardNumber">Card Number</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" name="cardNumber" id="cardNumber" placeholder="Card Number" [(ngModel)]="cardNumber"/>
          </div>
        </div>
        <div class="row p-1">
          <div class="col-4 text-left">
            <label>Card Type</label>
          </div>
          <div class="col-8 text-left">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="masterCard" value="MasterCard">
              <label class="form-check-label" for="masterCard">MasterCard</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="Visa">
              <label class="form-check-label" for="visa">Visa</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row text-center p-3">
    <div class="col">
      <button type="submit" class="btn btn-danger">Complete Payment</button>
    </div>
  </div>
</div>
