<form id="accesspanel" action="login" method="post">
  <h1 id="litheader">Login Form</h1>
  <div class="inset">
    <p>
      <input type="text" id="username" name="username" [(ngModel)]="username"/>
    </p>
    <p>
      <input type="password" id="password" name="password" [(ngModel)]="password"/>
    </p>
  </div>
  <p class="p-container">
    <input type="submit" name="Login" id="go" value="Login" (click)="doLogin()">
  </p>
</form>
